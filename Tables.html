<!DOCTYPE html>

<head>

    <title>Tables in HTML</title>
</head>
<body>
    <table>
        <caption>Food Menu</caption>
        <thead>   
            <tr>
                <th rowspan="2"><b>Item</b></th>

             <tr>
                <td>INR</td>
                <td>USD</td>
            </tr>
        </thead>
            </tr>
        <tbody>
           
            <tr>

            </tr>
            <tr>
                <td>Frooti</td>

            </tr>
            <tr>
                <td>Kurkure</td>

            </tr>
        </tbody>
    
    </table>

</body>
</html>
