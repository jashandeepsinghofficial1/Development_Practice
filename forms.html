<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Form demo</h2>
        <form class="mb-3">
            <div class="row">
                <div class="mb-3 col">
                <label for="email"  class="form-label">email</label>
                <input type="text" placeholder="email" id="email" class="form-control"></div>
                <div class="mb-3 col">
                <label for="pass"  class="form-label">password</label>
                <input type="password" placeholder="password" id="pass" class="form-control"></div>
                <label for="add"  class="form-label">address</label>
                <input type="text" placeholder="address" id="add" class="form-control">
            </div>
            
            <div class="mt-3">
                <select class="form-select" name="" id="">
                    <option value="0" selected>select something</option>
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                </select>

            </div>
            <div class="form-check mb-3 mt-3">
                <label for="ag" class="form-check-label">agree</label>
                <input type="checkbox" class="form-check-input" id="ag">
            </div>
            <div class="form-check mb-3 mt-3">
                <label for="ag" class="form-check-label">agree</label>
                <input type="radio" class="form-check-input" id="ag">
            </div>
            <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
  <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
</div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
